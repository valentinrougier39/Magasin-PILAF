<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="css/style-facture.css">
    <link rel="stylesheet" href="../css/style-menu.css">
    <title>Paiement par virement</title>
  </head>
  <body>
    <div class="container menubar">
      <nav>
        <ul>
          <li><a href="../index.html"><img src="../Logo/logo_V3.jpg" alt="logoimg" class="logoimg"> </a></li>
          <li><a href="../Fournisseurs/index.html"><img src="../images\truck-solid.svg" alt="fournisseurs" class="icone" fill=> <br><p>Fournisseurs</p></a></li>
          <li><a href="../Stock/index.html"><img src="../images\cubes-solid.svg" alt="articles" class="icone"> <br><p>Stock</p></a></li>
          <li><a href="index.html"><img src="../images\file-invoice-solid.svg" alt="factures" class="icone"><br><p>Comptabilité</p></a></li>
          <li><a href="../Client/creer.html"><img src="../images\users-solid.svg" alt="clients" class="icone"><br><p>Clients</p></a></li>
          <li><a href="../Horaires/index.html"><img src="../images\clock-regular.svg" alt="horaires" class="icone"><br><p>Horaires</p></a></li>
          <li><a href="../Statistiques/index.html"><img src="../images\chart-line-solid.svg" alt="statistiques" class="icone"> <br><p>Statistiques</p></a></li>
        </ul>
      </nav>
    </div>
    <div class="container paiement">
      <div class="row haut">
        <div class="one columns centered">
          <a class="retour" title="retour" href="index.html"><img src="../images/retour.png" alt="retour"></a>
        </div>
        <div class="ten columns centered">
          <h1>Paiement par virement</h1>
        </div>
      </div>
      <form action="https://www.cic.fr/fr/index.html">
      <div class="row centre centered">
        <h5 class="block">Commande n°</h5>
        <input type="text" class="block" name="" value="" placeholder="Exemple : 215" required>
      </div>
      <div class="row selection centered">
        <h5>Sélectionner un fournisseur</h5>
        <select class="fournisseur" name="">
          <option value="">LES PRES RIENT BIO</option>
          <option value="">NATURDIS</option>
          <option value="">BONNETERRE</option>
          <option value="">PRONADIS</option>
          <option value="">RELAIS VERT</option>
          <option value="">PUR ALIMENT</option>
          <option value="">PROBABIO</option>
          <option value="">VITAFRAIS</option>
        </select>
      </div>
      <div class="row">
        <div class="offset-by-three six columns cadre">
          <legend class="centered">Informations</legend>
          <p>Banque :</p>
          <p>IBAN :</p>
          <p>BIC :</p>
        </div>
      </div>
      <div class="row montant centered">
        <h5 class="block">Montant</h5>
        <input type="text" name="" value="" class="block" required pattern="[0-9]*[.,]?[0-9]{2}">
        <h5 class="block">€</h5>
      </div>
      <div class="row centered">
        <input type="checkbox" class="aligne" id="isexpanded">
        <label for="isexpanded" class="block aligne"  id="expand">Paiement différé</label>
        <p class="expandable"><input type="date" name="date" value=""></p>
      </div>
      <div class="row centered">
        <input type="submit" class="button" value="Payer" >
      </div>
      </form>
    </div>
  </body>
</html>

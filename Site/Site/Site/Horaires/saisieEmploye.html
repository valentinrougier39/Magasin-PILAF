    <div class="container saisie" id="horaire">
      <div class="row haut">
        <div class="one columns">
          <a class="retour" href="index.html"><img src="../images/retour.png" alt="retour"></a>
        </div>
        <div class="ten columns">
          <h1>Pointage journalier</h1>
        </div>
      </div>
      <form action="index.html">
      <div class="row haut">
        <div class="seven columns centered">
          <label class="date">Salarie : </label>
          <input type="text" name="" class="nom" value="M. Patrick Billet / Cadre commercial" readonly>
        </div>
        <div class="four columns centered">
          <label class="date">Date : </label>
          <input type="date" class="date" value="2020-02-19" readonly>
        </div>
      </div>
      <div class="row">
        <div class="twelve columns centered saisieheure">
          <h4 class="offset-by-one lblheure total">Début</h4>
          <input type="text" class="heure total" pattern="[0-9]{0,2}" required>
          <h4 class="total">:</h4>
          <input type="text" class="heure total" pattern="[0-9]{2}" required>
          <h4 class="total lblfin">Fin</h4>
          <input type="text" class="heure total" pattern="[0-9]{0,2}" required>
          <h4 class="total">:</h4>
          <input type="text" class="heure total" pattern="[0-9]{2}" required>
        </div>
      </div>
      <div class="row cache">
        <div class="twelve columns centered saisieheure">
          <h4 class="offset-by-one lblheure total">Début</h4>
          <input type="text" class="heure total" pattern="[0-9]{0,2}">
          <h4 class="total">:</h4>
          <input type="text" class="heure total" pattern="[0-9]{2}">
          <h4 class="total lblfin">Fin</h4>
          <input type="text" class="heure total" pattern="[0-9]{0,2}">
          <h4 class="total">:</h4>
          <input type="text" class="heure total" pattern="[0-9]{2}">
        </div>
      </div>
      <div class="bouton centered">
        <a class="button visible date" href="#horaire"><h5 class="buttonPlus visible date">Ajouter une plage horaire</h5></a>
      </div>
      <div class="twelve columns centered">
          <h4 class="total">Total</h4>
          <input type="text" class="heure total" placeholder="?" readonly>
          <h4 class="total">:</h4>
          <input type="text" class="heure total" placeholder="?" readonly>
      </div>
      <div class="centered">
        <input type="submit" name="valider" value="Valider">
      </div>
    </form>
    </div>

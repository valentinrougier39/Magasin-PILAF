    <div class="container saisie" id="horaire">
      <div class="row haut">
        <div class="one columns centered">
          <a class="retour" href="liste.html"><img src="../images/retour.png" alt="retour"></a>
        </div>
        <div class="ten columns centered">
          <h1>Enregistrement des horaires</h1>
        </div>
      </div>
      <form action="liste.html" method="POST">
      <div class="row haut">
        <div class="six columns centered">
          <h5 class="date">Salarie : </h5>
          <select class="salarie date" name="salarie">
            <option disabled>Choisissez un employé</option>
            <option value="salarie1" disabled>M. Patrick Billet / Cadre commercial</option>
            <option value="salarie2" disabled>M. Edouard Melet / Gestionnaire</option>
            <option value="salarie3" selected="selected">Mme Lola Flotte / Secrétaire</option>
          </select>
        </div>
        <div class="five columns centered">
          <h5 class="date">Date : </h5>
          <input type="date" class="date" value="2020-02-19">
          <img class="date" src="../images/calendar.png" alt="">
        </div>
      </div>
      <div class="row">
        <div class="twelve columns centered saisieheure">
          <h4 class="offset-by-one lblheure total">Début</h4>
          <input type="text" class="heure total" pattern="[0-9]{0,2}" value="08" required>
          <h4 class="total">:</h4>
          <input type="text" class="heure total" pattern="[0-9]{2}" value="00" required>
          <h4 class="total lblfin">Fin</h4>
          <input type="text" class="heure total" pattern="[0-9]{0,2}" value="12" required>
          <h4 class="total">:</h4>
          <input type="text" class="heure total" pattern="[0-9]{2}" value="32" required>
        </div>
      </div>
      <div class="row">
        <div class="twelve columns centered saisieheure">
          <h4 class="offset-by-one lblheure total">Début</h4>
          <input type="text" class="heure total" pattern="[0-9]{0,2}" value="14">
          <h4 class="total">:</h4>
          <input type="text" class="heure total" pattern="[0-9]{2}" value="00">
          <h4 class="total lblfin">Fin</h4>
          <input type="text" class="heure total" pattern="[0-9]{0,2}" value="18">
          <h4 class="total">:</h4>
          <input type="text" class="heure total" pattern="[0-9]{2}" value="00">
        </div>
      </div>
      <div class="row cache">
        <div class="twelve columns centered saisieheure">
          <h4 class="offset-by-one lblheure total">Début</h4>
          <input type="text" class="heure total" pattern="[0-9]{0,2}">
          <h4 class="total">:</h4>
          <input type="text" class="heure total" pattern="[0-9]{2}">
          <h4 class="total lblfin">Fin</h4>
          <input type="text" class="heure total" pattern="[0-9]{0,2}">
          <h4 class="total">:</h4>
          <input type="text" class="heure total" pattern="[0-9]{2}">
        </div>
      </div>
      <div class="bouton centered">
        <a class="button visible date" href="#horaire"><h5 class="buttonPlus visible date">Ajouter une plage horaire</h5></a>
      </div>
      <div class="twelve columns centered">
          <h4 class="total">Total</h4>
          <input type="text" class="heure total" placeholder="?"  value="08"readonly>
          <h4 class="total">:</h4>
          <input type="text" class="heure total" placeholder="?" value="32"readonly>
      </div>
      <div class="centered">
        <input type="submit" class="button" value="Valider">
      </div>
    </form>
    </div>

<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="css/style-horaires.css">
    <link rel="stylesheet" href="../css/style-menu.css">
    <title>Informations P. Billet</title>
  </head>
  <body>
    <div class="container menubar">
      <nav>
        <ul>
          <li><a href="../index.html"><img src="../Logo/logo_V3.jpg" alt="logoimg" class="logoimg"> </a></li>
          <li><a href="../Fournisseurs/index.html"><img src="../images\truck-solid.svg" alt="fournisseurs" class="icone" fill=> <br><p>Fournisseurs</p></a></li>
          <li><a href="../Stock/index.html"><img src="../images\cubes-solid.svg" alt="articles" class="icone"> <br><p>Stock</p></a></li>
          <li><a href="../Comptabilite/index.html"><img src="../images\file-invoice-solid.svg" alt="factures" class="icone"><br><p>Comptabilité</p></a></li>
          <li><a href="../Client/creer.html"><img src="../images\users-solid.svg" alt="clients" class="icone"><br><p>Clients</p></a></li>
          <li><a href="index.html"><img src="../images\clock-regular.svg" alt="horaires" class="icone"><br><p>Horaires</p></a></li>
          <li><a href="../Statistiques/index.html"><img src="../images\chart-line-solid.svg" alt="statistiques" class="icone"> <br><p>Statistiques</p></a></li>
        </ul>
      </nav>
    </div>
    <div class="container infos">
      <div class="row">
        <div class="two columns">
          <a class="retour" href="liste.html"><img src="../images/retour.png" alt="retour"></a>
        </div>
        <div class="eight columns centered">
          <h1>Informations employé</h1>
        </div>
        <div class="one columns">
          <a class="edit" title="modifier" href="./modifier.html"><img src="../images/edit.png" alt="edit"></a>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="six columns">
            <label>Nom</label>
            <input class="u-full-width" type="text" name="" value="BILLET" readonly>
          </div>
          <div class="six columns">
            <label>Prénom</label>
            <input class="u-full-width" type="text" name="" value="Patrick" readonly>
          </div>
        </div>
        <div class="row">
          <div class="six columns">
            <label>Poste</label>
            <input class="u-full-width" type="text" name="" value="Cadre commercial" readonly>
          </div>
          <div class="six columns">
            <label>N° de téléphone</label>
            <input class="u-full-width" type="text" name="" value="0764958732" readonly>
          </div>
        </div>
        <div class="row">
          <div class="six columns">
            <label>Date de naissance</label>
            <input class="u-full-width" type="date" name="" value="1978-02-28" readonly>
          </div>
          <div class="six columns">
            <label>Début de contrat</label>
            <input class="u-full-width" type="date" name="" value="2014-06-24" readonly>
          </div>
        </div>
        <div class="row localisation">
          <h4></h4>
          <div class="twelve columns">
            <label>Adresse</label><input class="u-full-width" type="text" name="" readonly value="78 rue des Bleuets">
            <label>Ville</label><input class="u-full-width" type="text" name="" readonly value="LIMOGES">
            <label>Code Postal</label><input class="u-full-width" type="text" name="" readonly value="87000">
            <label>Pays</label><input class="u-full-width" type="text" name="" readonly value="FRANCE">
          </div>
        </div>
        <div class="row">
          <h4></h4>
          <div class="twelve columns">
            <label>IBAN</label>
            <input class="u-full-width" type="text" name="" readonly value="FR4612345678912345678912789">
            <label>BIC</label>
            <input class="u-full-width" type="text" name="" readonly value="AXAAFRPP">
          </div>
        </div>
        <div class="row">
          <h4></h4>
          <label>Informations complémentaires</label>
          <textarea name="name" rows="8" class="u-full-width" readonly></textarea>
        </div>
      </div>
    </div>
  </body>
</html>

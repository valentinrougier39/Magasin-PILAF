<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="../css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="./css/style-fournisseurs.css">
    <link rel="stylesheet" href="../css/style-menu.css">
    <title>Ajout au catalogue fournisseur</title>
  </head>
  <body>
    <div class="container menubar">
      <nav>
        <ul>
          <li><a href="../index.html"><img src="../Logo/logo_V3.jpg" alt="logoimg" class="logoimg"> </a></li>
          <li><a href="index.html"><img src="../images\truck-solid.svg" alt="fournisseurs" class="icone" fill=> <br><p>Fournisseurs</p></a></li>
          <li><a href="../Stock/index.html"><img src="../images\cubes-solid.svg" alt="articles" class="icone"> <br><p>Stock</p></a></li>
          <li><a href="../Comptabilite/index.html"><img src="../images\file-invoice-solid.svg" alt="factures" class="icone"><br><p>Comptabilité</p></a></li>
          <li><a href="../Client/creer.html"><img src="../images\users-solid.svg" alt="clients" class="icone"><br><p>Clients</p></a></li>
          <li><a href="../Horaires/index.html"><img src="../images\clock-regular.svg" alt="horaires" class="icone"><br><p>Horaires</p></a></li>
          <li><a href="../Statistiques/index.html"><img src="../images\chart-line-solid.svg" alt="statistiques" class="icone"> <br><p>Statistiques</p></a></li>
        </ul>
      </nav>
    </div>
    <div class="container">
      <div class="row haut centered">
        <div class="one columns">
          <a class="retour" href="catalogue.html"><img src="../images/retour.png" alt="retour"></a>
        </div>
        <div class="ten columns">
          <h1>Ajouter au catalogue fournisseur</h1>
        </div>
      </div>
      <div class="row centre">
        <div class="offset-by-one four columns">
          <h5>Fournisseur</h5>
        </div>
        <div class="five columns">
          <select class="fournisseur u-full-width" name="">
            <option value="">LES PRES RIENT BIO</option>
          </select>
        </div>
      </div>
      <div class="row centre">
        <div class="offset-by-one four columns">
          <h5>Référence fournisseur</h5>
        </div>
        <div class="five columns">
          <input type="text" class="u-full-width" placeholder="Exemple : 001">
        </div>
      </div>
      <div class="row centre">
        <div class="offset-by-one four columns">
          <h5>Marque commerciale</h5>
        </div>
        <div class="five columns">
          <input type="text" class="u-full-width" placeholder="Exemple : LES 2 VACHES">
        </div>
      </div>
      <div class="row centre">
        <div class="offset-by-one four columns">
          <h5>Désignation</h5>
        </div>
        <div class="five columns">
          <input type="text" class="u-full-width" placeholder="Exemple : YAOURT BIO BRASSE NATURE">
        </div>
      </div>
      <div class="row centre">
        <div class="offset-by-one four columns">
          <h5>Conditionnement</h5>
        </div>
        <div class="five columns">
          <input type="text" class="u-full-width" placeholder="Exemple : 4x115g">
        </div>
      </div>
      <div class="row centre">
        <div class="offset-by-one four columns">
          <h5>Prix fournisseur HT</h5>
        </div>
        <div class="two columns">
          <input type="text" class="u-full-width" placeholder="Exemple : 0.80">
        </div>
        <h5>&nbsp €</h5>
      </div>
      <div class="row centered centre">
        <a href="catalogue.html" class="button">Ajouter au catalogue</a>
      </div>
    </div>
  </body>
</html>
